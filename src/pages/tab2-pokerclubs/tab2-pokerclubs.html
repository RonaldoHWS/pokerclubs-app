<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>PokerClubs - Indicar um Clube</ion-title>
  </ion-navbar>

</ion-header>
